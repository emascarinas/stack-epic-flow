    <div>Page: {{currentPage}} / {{numPages}}</div>
    <div><pagination items-per-page="{{itemsPerPage}}" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="boundaryLinks" rotate="rotate" num-pages="numPages"></pagination></div>
</div>
